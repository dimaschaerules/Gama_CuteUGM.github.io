        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Brand -->
      <a class="navbar-brand pt-0" href="./index.html">
        <img src="static/img/brand/ugm.jpg" class="navbar-brand-img" alt="...">
      </a>
      {% include "user.html" %}
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Collapse header -->
        <div class="navbar-collapse-header d-md-none">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="./index.html">

            </div>

              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main" aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        {% include "sidebar.html" %}
  <div class="main-content">

    <!-- Header -->
    <div class="header bg-gradient-default pb-8 pt-5 pt-md-8">

        <div class="header-body">
          <!-- Card stats -->
          <div class="row">
            <div class="col-xl-6 col-lg-12">
              <div class="card card-stats mb-4 mb-xl-0">

                  <form method="POST" action="/bulk_predict" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">

                          <input type="file" name="file" class="form-control" id="file" placeholder="0.0000" required>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                          <button class="btn btn-icon btn-3 btn-primary fa-pull-right" type="submit">

</div>
  </div>
    </div>
    <div class="container-fluid mt--3">
      {% include "footer.html" %}
    </div>
  </div>
  {% include "scripts.html" %}
  <script type="text/javascript">
        function checkDecimal(id) {
            const regex = /^\d+(\.\d{1,4})?$/;
            const element = document.getElementById(id);
            if (regex.test(element.value)) {
                element.classList.remove("is-invalid");
                element.classList.add("is-valid");
            } else {
                element.classList.remove("is-valid");
                element.classList.add("is-invalid");
            }
        }
  </script>
